<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Santa Catches Presents</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body tabindex="0">
  <div id="menu-screen" class="screen">
    <img class="bg" src="images/santasgrotto.png" alt="Santa's Grotto" />
    <div class="overlay">
      <div id="start-text" class="ui-line">PRESS SPACE OR TAP TO START</div>
      <div id="final-score" class="ui-line hidden">FINAL PRESENTS CAUGHT: 0</div>
    </div>
  </div>

  <div id="game-screen" class="screen hidden">
    <img class="bg" src="images/northpole.png" alt="North Pole" />
    <canvas id="snow" width="800" height="600"></canvas>

    <div id="game-area">
      <div id="santa"></div>
      <div id="present"></div>
      <div id="score" class="ui-line">PRESENTS: 0</div>
    </div>

    <div id="touch-controls">
      <button id="btn-left" class="touch-btn">◀</button>
      <button id="btn-right" class="touch-btn">▶</button>
    </div>
  </div>

  <audio id="bg-music" src="sounds/jinglebellsjazz.ogg" loop></audio>
  <audio id="present-sound" src="sounds/presentcaught.ogg"></audio>

  <script src="game.js"></script>
</body>
</html>
