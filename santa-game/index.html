<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Santa catches presents</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Menu screen -->
  <div id="menu-screen" class="screen">
    <img id="menu-bg" class="bg" src="images/santasgrotto.png" alt="Santa's Grotto" />
    <div class="overlay">
      <div id="start-text" class="ui-line">PRESS SPACE TO START</div>
      <div id="final-score" class="ui-line hidden">FINAL PRESENTS CAUGHT: 0</div>
    </div>
  </div>

  <!-- Game screen -->
  <div id="game-screen" class="screen hidden">
    <img id="game-bg" class="bg" src="images/northpole.png" alt="North Pole" />
    <canvas id="snow" width="800" height="600" aria-hidden="true"></canvas>

    <div id="game-area" role="application" aria-label="Santa catches presents">
      <div id="santa" aria-hidden="true"></div>
      <div id="present" aria-hidden="true"></div>
      <div id="score" class="ui-line">PRESENTS: 0</div>
    </div>

    <!-- Mobile controls -->
    <div id="touch-controls" aria-hidden="false">
      <button id="btn-left" class="touch-btn" aria-label="Move left">◀</button>
      <button id="btn-right" class="touch-btn" aria-label="Move right">▶</button>
      <div id="touch-joystick" aria-hidden="true"></div>
    </div>
  </div>

  <audio id="bg-music" src="sounds/jinglebellsjazz.ogg" loop></audio>
  <audio id="present-sound" src="sounds/presentcaught.ogg"></audio>

  <script src="game.js"></script>
</body>
</html>
